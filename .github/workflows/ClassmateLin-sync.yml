name: ClassmateLin-jd_scripts
on:
  schedule:
    - cron: '11 0-23/3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-ClassmateLin-jd_scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync ClassmateLin-jd_scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/ClassmateLin/jd_scripts.git"
          source_branch: "master"
          destination_branch: "ClassmateLin-jd_scripts"
          github_token: ${{ secrets.PAT }}
